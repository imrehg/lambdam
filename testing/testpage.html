<!DOCTYPE html>
<html lang="en-US">
<style>
body {
  width: 1800px;
  border: 1px solid;
  font-size: 12px;
  font-family: monospace;
}
div.maincontainer {
  width: 1800px;
  font-size: 1em;
  border: 1px dashed;
  position: absolute;
  top: 100px;
}

div.display {
  width: 800px;
  border: 2px dotted;
  position: relative;
  <!-- left: 200px; -->
}

#sortable { list-style-type: none; margin: 0; padding: 40; width: 60%; }

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
<script src="https://raw.github.com/madrobby/keymaster/master/keymaster.min.js"></script>
<script>
  // Adapted from http://stackoverflow.com/a/4166237
  function resizeText(element) {
     var width = $(element).width(),
     html = '<span style="white-space:nowrap"></span>',
     line = $(element).wrapInner( html ).children()[ 0 ],
     n = 300;
     $(element).css( 'font-size', n );
     while ( $(line).width() > width ) {
        $(element).css( 'font-size', --n );
     }
     $(element).text( $(line).text() );
  };

  $(document).ready(function() {
    
    var display = $("#display1");
    resizeText(display);
    <!-- $(display).draggable(); -->
    var display = $("#display2");
    resizeText(display);
    <!-- $(display).draggable(); -->

    $( "#sortable" ).sortable();
    $( "#sortable" ).disableSelection();

    $("#exposure2").progressbar({ value: 10 });
    $( ".exposure" ).progressbar({ value: 37 });

    $( "#progressbar" ).progressbar({
			value: 37
		});


    // Can add keyboard shortcuts
    key('a, left', function(){ alert('wanna go left?!'); return true; });
    key('d, right', function(){ alert('wanna go right?!'); return false; });
    key('ctrl+r', function(){ alert('Controlled') });
 });
</script>

<body>

<div class="maincontainer">
<ul id="sortable">
<li >
 <div class="console" id="console1">
  <div class="display" id="display1">354.123456</div>
  <div class="stuff">Hello
    <div class="exposure" id="exposure1"></div>
  </div>
 </div>
</li>
<li >
 <div class="console" id="console2">
   <div class="display" id="display2">987.654321</div>
   <div class="stuff">There!
   <div class="exposure" id="exposure2" style="border: 3px solid;"></div>
   Blah

  </div>
 </div>
</li>
</ul>

</div>

<div id="progressbar"></div>
</body>
</html>
